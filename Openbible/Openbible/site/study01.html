<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(to right, #1f6ba8, #252d97 );
        }
        
        
        
        .content {
            height: 520px;
            width: 935px;
            border-radius: 15px;
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .navigation{
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%);
            display: flex;
        
        }
        
        .bar{
            width: 70px;
            height: 17px;
            border: 2px solid #fff;
            margin: 6px;
            border-radius: 5px;
            cursor: pointer;
            transition: .6s;
        
        }
        .bar:hover{
            background-color: #fff;
        
        
            
        }
        
        input{
            display: none;
        }
        
        .slides{
            display: flex;
            width: 500%;
            height: 100%;
        
        
        
        }
        .slide{
            width: 20%;
            transition: .6s;
        
        }
        .slide img{
            width: 100%;
            height: 100%;
        
        }
        
        #slide1:checked ~ .s1{
        margin-left: 0;
        
        }
        #slide2:checked ~ .s1{
            margin-left: -20%;
        }
        #slide3:checked ~ .s1{
        margin-left: -40%;
        }
        #slide4:checked ~ .s1{
            margin-left: -60%;
        }
        #slide5:checked ~ .s1{
            margin-left: -80%;
        }
        #slide6:checked ~ .s1{
            margin-left: -100%;
        }
        #slide7:checked ~ .s1{
            margin-left: -120%;
        }
        
        a{
            color: #d1d1d1;
        }
            
        
    </style>
    <title>Como povos no deserto - study01</title>
</head>
<body>

    <div class="content">
        <div class="slides">
            <!--O <input type="radio">define um botão de rádio.
                Os botões de opção são normalmente apresentados em grupos de opções (uma coleção de botões de opções que descrevem um conjunto de opções relacionadas). Somente um botão de opção em um grupo pode ser selecionado ao mesmo tempo.-->
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <input type="radio" name="slide" id="slide6">
            <input type="radio" name="slide" id="slide7">

            <div class="slide s1">
                <img src="conteudos/conteudo-study01//slide1.jfif" alt="slide01">

            </div>
            <div class="slide">
                <img src="conteudos/conteudo-study01//slide2.jfif" alt="slide02">

            </div>
            <div class="slide">
                <img src="conteudos/conteudo-study01//slide3.jfif" alt="slide03">

            </div>
            <div class="slide">
                <img src="conteudos/conteudo-study01//slide4.jfif" alt="slide04">

            </div>
            <div class="slide">
                <img src="conteudos/conteudo-study01//slide5.jfif" alt="slide05">

            </div>
            <div class="slide">
                <img src="conteudos/conteudo-study01//slide6.jfif" alt="slide06">

            </div>
            <div class="slide">
                <img src="conteudos/conteudo-study01/slide7.jfif" alt="slide07">
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
            <label class="bar" for="slide6"></label>
            <label class="bar" for="slide7"></label>
        </div>
    </div>    
</body>
</html>
